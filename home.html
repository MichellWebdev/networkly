<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="template">
        <nav class="template__nav">
            <h1 class="text__2-alfaslab">Networkly</h1>
            <a href="/" class="template__nav-item template__nav-item_active text__5-montserrat_semibold">Home</a>
            <a href="/" class="template__nav-item text__5-montserrat_semibold">Events</a>
            <a href="/" class="template__nav-item text__5-montserrat_semibold">Career Up</a>
            <a href="/" class="template__nav-item text__5-montserrat_semibold">Jobs & Companies</a>
        </nav>

        <section class="template__section">
            <div class="right__section-user">
                <img src="assets/images/user_placeholder.png" alt="">
                <h4 class="text__6-roboto_medium">John Lennon</h4>
                <button class="btn__small-dark">LOGOUT</button>
            </div>
            <div class="right__section-navigation">
                <h4 class="right__section-navigation_item right__section-navigation_item-active text__4-roboto_bold ">Messages</h4>
                <h4 class="right__section-navigation_item text__4-roboto_regular">Profile</h4>
            </div>
            <div class="right__section-search">
                <div class="main__search">
                    <img class="main__search-image" src="assets/icons/search.png" alt="">
                    <input type="text" placeholder="Search users">
                </div>
            </div>
            <div class="right__section-messages_container">
                <article class="article__message">

                </article>
            </div>
        </section>

        <main class="template__main">

            <section class="template__main-container">
                <div class="main__events-header">
                    <div class="main__search">
                        <img class="main__search-image" src="assets/icons/search.png" alt="">
                        <input type="text" placeholder="Search events">
                    </div>
                    <button class="btn__large-green">CREATE EVENT</button>
                </div>

                <div class="main__events-subheader">
                    <h2 class="text__2-roboto_bold">All Events ( 254 )</h2>
                    <ul class="main__events-filters">
                        <li class="main__events-filters_item">
                            Newest
                        </li>
                        <li class="main__events-filters_item main__events-filters_item-dropdown">
                            Location
                        </li>
                        <li class="main__events-filters_item main__events-filters_item-dropdown">
                            Date
                        </li>
                        <li class="main__events-filters_item">
                            Events
                        </li>
                        <li class="main__events-filters_item">
                            Seminars
                        </li>
                        <li class="main__events-filters_item">
                            Saved
                        </li>
                        <div class="main__events-filters_item main__events-filters_item-dropdown">
                            Popular
                        </div>
                    </ul>
                </div>

                <div class="main__events-container">
                    <article class="article__event">

                    </article>
                </div>
            </section>

        </main>
    </div>

</body>

</html>
