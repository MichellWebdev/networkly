                    <h2 class="text__2-roboto_bold">Create Event</h2>

                <form action="">
                    <div class="main__create_events">
                        <div class="main__create_events__left">
                            <div class="text__6-roboto_medium">Upload photo</div>
                            <div class="text__6-roboto_light">Remove</div>
                        </div>
                        <div class="main__create_events__middle">
                            <div>

                            <div>
                                <label class="text__6-roboto_light" for="create_event_name">Event Name</label>

                            </div>
                            <div>
                                <label class="text__6-roboto_light" for="create_event_date">Date</label>
                                <input id="create_event_date" type="text">

                            <div>
                                <label class="text__6-roboto_light" for="create_event_location">Location</label>
                                <input id="create_event_location" type="text">
                            </div>
                        </div>
                        <div class="main__create_events__right">
                            <div>
                                <label class="text__6-roboto_light" for="create_event_description">Description</label>
                                <textarea id="create_event_description" type="text"></textarea>
                            </div>
                            <div>
                                <label class="text__6-roboto_light" for="create_event_participants">Participants</label>
                                <input id="create_event_participants" type="text">
                            </div>
                            <div>

                                <button type="submit" class="btn btn__medium-green"> CREATE EVENT</button>

                        </div>
